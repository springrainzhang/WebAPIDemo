name: MVCAPIDEMO.Dockerfile.Compile
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
   IMAGE_NAME: webapidemo
   IMAGE_TAG: dockerfilebuild

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x    
    - name: Build and push Docker image
      uses: docker/build-push-action@v1.1.0
      with:
        username: ${{ secrets.IMAGESTORE_USERNAME }}
        password: ${{ secrets.IMAGESTORE_PASSWORD }}
        registry: webapitestcontainer2.azurecr.io
        path: .
        dockerfile: './MVCAPIDemo/Dockerfile'
        tags: ${{env.IMAGE_NAME}}:${{env.IMAGE_TAG}}.${{ github.run_id }}.${{ github.run_number }}
        push: true
    - name: Docker Images Lst # 列出所有镜像
      run: docker images
